  </head>
  <body id="shop" ng-controller="storeController">

    <div class="container-fluid-shop">
      <!-- 
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>

      <div class="container container-top">
        <div class="header">    
          <div class="logo-pro">
            <!-- nav bar -->
            <div class="headerPlace headerPlaceRight col-lg-3">
              <ul class="nav nav-pills pull-right">
              <li><a href="#">Chat</a></li>
              <!-- Se nao autenticado -->
              <li><a class="btn-main" href="#">Entrar</a></li>          
              </ul>
            </div>  
            <!-- search bar -->
            <div class="searchBar headerPlace headerPlaceMiddle col-lg-6">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">
                      <i class="glyphicon glyphicon-search"></i>
                    </button>
                  </span>
                </div>
            </div>     
            <!-- logo place -->                
            <div class="media headerPlace headerPlaceLeft col-lg-3">
              <img class="logo" src="images/logo.png">
            </div>
            <div class="text">
              <!-- Logo text -->
            </div>
          </div>               
        </div>
      </div>
      <div class="container">
        <div id="sitenav" class="clearfix">
          <div class="header_nav_left"></div>
          <ul class="siteNavBar list-unstyled" ng-repeat="menu in navBarMenus | limitTo:8">
            <!-- menus -->
              <li class="siteNavLi">
                <a class="siteNavLink">
                  <span class="menuTitle">{{ menu }}</span>
                  <span class="siteNavLinkHeight"></span>
                </a>
                <!-- TODO: <div class="secNavContent1">
                </div> -->
              </li>      
          </ul>
          <div class="header_nav_right"></div>
                 
        </div>              
 
        <div class="row catalog">

          <div class="row">
            <div class="col-sm-6 col-md-4" dir-paginate="p in catalog | itemsPerPage:9">
              <div class="thumbnail">
                <img ng-src="{{ p.images.thumb }}" alt="...">
                <div class="caption">
                  <h3>{{ p.name }}</h3>
                  <p>{{ p.short_desc }}</p>
                  <p><a href="#" class="btn btn-primary" role="button">Eu Quero!</a> <a href="#" class="btn btn-default" role="button">Gostei&nbsp;<i class="glyphicon glyphicon-heart"></i>&nbsp<span class="likeCounter">{{ p.likes }}</span></a></p>
                </div>
              </div>
            </div> 
          </div>   
          <div class="row">
            <div class="col-lg-12">
              <dir-pagination-controls></dir-pagination-controls>                      
            </div>
          </div>     
 
        </div>
    
      </div> 
      <div class="container-fluid">

      </div>
      <div class="container-fluid">
        <div class="row section manifest">

        </div>
      </div> 
      <!--
      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Lelleca team. Made in Bras√≠lia.</p>
